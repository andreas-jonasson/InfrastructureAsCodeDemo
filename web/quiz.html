<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="my.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1>Quiz</h1>

        <main>
            <section id="quiz" class="card">
                <p>{{ question }}</p>

                    <ol>
                        <li>{{ options[0] }}<button class="optionButton" v-if="pickAnswers">X</button><span v-else>T</span></li>
                        <li>{{ options[1] }}<button class="optionButton" v-if="pickAnswers">X</button><span v-else>T</span></li>
                        <li>{{ options[2] }}<button class="optionButton" v-if="pickAnswers">X</button><span v-else>T</span></li>
                        <li>{{ options[3] }}<button class="optionButton" v-if="pickAnswers">X</button><span v-else>T</span></li>
                    </ol>

                <button @click="checkAnswers">Check</button>
                <button @click="nextQuestion">Next</button>
            </section>
        </main>

    <script src="quiz.js"></script>
</body>
</html>
